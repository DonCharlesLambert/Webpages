<!DOCTYPE HTML>
<html>
  <head>
    <title> Football Survey </title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>  
  <body>
    <main> 
      <h1 id="title"> Survey </h1>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">
            Name
          </label>
          <input id="name" placeholder="Enter Your Full Name" class="textbox"/>
        </div>

        <div class="form-group">
          <label id="name-label" for="email">
            Email
          </label>
          <input id="email" placeholder="Enter Your Email" type="email" class="textbox"/>
        </div>

        <div class="form-group">
          <label id="name-label" for="name">
            Age
          </label>
          <input id="age" placeholder="Enter Your Age" type="number" min="18" max="99" class="textbox"/>
        </div>

        <div class="form-group">
          <label id="name-label" for="name">
            How long have you been playing football?
          </label>
          <select class="textbox">
            <option value="0"><1 year</option>
            <option value="1">2 years</option>
            <option value="2">3 years</option>
            <option value="3">4 years</option>
          </select>
        </div>

        <div class="form-group">
          <p>Sufficient Options</p>
          <div class="label-input-pair">
            <input type="radio" id="yes" name="options" class="clickbox"/>
            <label id="yes-label" for="yes">
              Yes
            </label>
          </div>

          <div class="label-input-pair">
            <input type="radio" id="no" name="options" class="clickbox"/>
            <label id="yes-label" for="no">
              No
            </label>
          </div>  
        </div>

        <div class="form-group">
          <p>What You Do</p>
          <div class="label-input-pair">
            <input type="checkbox" id="school" name="current" value="School" class="clickbox"/>
            <label id="yes-label" for="yes">
              School
            </label>
          </div>

          <div class="label-input-pair">
            <input type="checkbox" id="no" name="current" value="Youth" class="clickbox"/>
            <label id="yes-label" for="no">
              Youth Club
            </label>
          </div>  
        </div>
        
        <div class="form-group">
          <p>Additional Comments</p>
          <textarea></textarea>
          <button id="submit">Submit</button>
        </div>  
      </form>
    </main>
  </body>
</html>
